<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .messages {
        border: 1px solid #ddd;
        padding: 20px;
        height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        background: #f1f1f1;
        border-radius: 4px;
        position: relative;
      }
      .delete-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
      }
      .delete-btn:hover {
        color: #ff4444;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .logout-btn {
        padding: 8px 16px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .logout-btn:hover {
        background: #ff2222;
      }
    </style>
    <script>
      // Create WebSocket connection (like dialing into conference call)
      const ws = new WebSocket("ws://localhost:8080/ws");

      // When connection is established (like "You're connected!")
      ws.onopen = () => {
        console.log("Connected to chat server");
      };

      // When we receive a message (like hearing someone speak)
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);

        // If it's a delete message, remove the element
        if (msg.content === "DELETED") {
          const messageEl = document.getElementById(`msg-${msg.id}`);
          if (messageEl) {
            messageEl.remove();
          }
        } else {
          // Otherwise append the new message
          appendMessage(msg);
        }
      };

      // When connection closes (like being disconnected)
      ws.onclose = () => {
        console.log("Disconnected from chat server");
      };

      function sendMessage(event) {
        event.preventDefault();
        const content = document.querySelector('input[name="content"]').value;
        const sender = document.querySelector('input[name="sender"]').value;

        // Send message through WebSocket (like speaking in conference call)
        ws.send(JSON.stringify({ content, sender }));

        // Clear input
        document.querySelector('input[name="content"]').value = "";
      }

      function appendMessage(msg) {
        const messagesDiv = document.querySelector(".messages");
        const messageEl = document.createElement("div");
        messageEl.className = "message";
        messageEl.id = `msg-${msg.id}`;
        messageEl.innerHTML = `
                <span>${msg.sender}: ${msg.content}</span>
                <button 
                    class="delete-btn"
                    onclick="deleteMessage(${msg.id})">Ã—</button>
            `;
        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function deleteMessage(id) {
        ws.send(
          JSON.stringify({
            type: "delete",
            id: id,
          })
        );
      }
    </script>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1>Chat Room</h1>
        <button
          hx-post="/auth/logout"
          hx-confirm="Are you sure you want to logout?"
          class="logout-btn"
        >
          Logout
        </button>
      </div>
      <div class="user-info">
        <input
          type="text"
          id="username"
          placeholder="Your name"
          value="Anonymous"
          onchange="updateSender(this.value)"
        />
      </div>

      <div class="messages">
        <!-- Messages will be loaded here -->
      </div>

      <form onsubmit="sendMessage(event)">
        <input
          type="text"
          name="content"
          placeholder="Type a message..."
          required
        />
        <input type="hidden" name="sender" id="sender" value="Anonymous" />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      function updateSender(name) {
        document.getElementById("sender").value = name || "Anonymous";
      }
    </script>
  </body>
</html>
